<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cat Counter Detection System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
            background-color: #f1f1f1;
        }
        .detection-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-active {
            background-color: #28a745;
        }
        .status-inactive {
            background-color: #dc3545;
        }
        .live-feed-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .live-feed-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }
        .detection-card {
            transition: transform 0.2s;
        }
        .detection-card:hover {
            transform: translateY(-5px);
        }
        .config-form label {
            font-weight: 500;
        }
        .config-form .form-text {
            font-size: 0.8rem;
        }
        .dashboard-stat {
            text-align: center;
            padding: 15px;
        }
        .dashboard-stat h3 {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .dashboard-stat p {
            color: #6c757d;
            margin-bottom: 0;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .alert-container {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1050;
            max-width: 350px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-camera-video"></i> Cat Counter Detection
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/live"><i class="bi bi-camera"></i> Live Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history"><i class="bi bi-clock-history"></i> History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config"><i class="bi bi-gear"></i> Configuration</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="startStopBtn" class="btn btn-sm btn-success">
                            <i class="bi bi-play-fill"></i> Start
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Alert Container -->
        <div class="alert-container" id="alertContainer"></div>
        
        <!-- Page Content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Cat Counter Detection System &copy; 2025</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <script>
        // Common JavaScript functions
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHtml = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            alertContainer.insertAdjacentHTML('beforeend', alertHtml);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.classList.remove('show');
                    setTimeout(() => alertElement.remove(), 300);
                }
            }, 5000);
        }

        // System status check
        function checkSystemStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateSystemStatus(data.data);
                    }
                })
                .catch(error => console.error('Error fetching system status:', error));
        }

        function updateSystemStatus(status) {
            const startStopBtn = document.getElementById('startStopBtn');
            
            if (status.running) {
                startStopBtn.classList.remove('btn-success');
                startStopBtn.classList.add('btn-danger');
                startStopBtn.innerHTML = '<i class="bi bi-stop-fill"></i> Stop';
            } else {
                startStopBtn.classList.remove('btn-danger');
                startStopBtn.classList.add('btn-success');
                startStopBtn.innerHTML = '<i class="bi bi-play-fill"></i> Start';
            }
        }

        // Start/Stop button handler
        document.getElementById('startStopBtn').addEventListener('click', function() {
            const isRunning = this.classList.contains('btn-danger');
            const endpoint = isRunning ? '/api/stop' : '/api/start';
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message);
                    checkSystemStatus();
                } else {
                    showAlert(data.error || 'Operation failed', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred', 'danger');
            });
        });

        // Initial status check
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            // Periodically check status
            setInterval(checkSystemStatus, 5000);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
